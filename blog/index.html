---
layout: default
title: Blog
---

<div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-gray-800 mb-8">Latest Posts</h1>
    <div class="grid gap-8">
        {% for post in site.posts %}
            <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300">
                <h2 class="text-2xl font-bold mb-2">
                    <a href="{{ post.url | relative_url }}" class="text-gray-900 hover:text-blue-600">{{ post.title }}</a>
                </h2>
                <p class="text-gray-600 text-sm mb-4">
                    {{ post.date | date: "%B %d, %Y" }}
                </p>
                <p class="text-gray-700">
                    {{ post.excerpt }}
                </p>
                <a href="{{ post.url | relative_url }}" class="text-blue-500 hover:text-blue-700 font-semibold mt-4 inline-block">Read More &rarr;</a>
            </div>
        {% endfor %}
    </div>
</div>
