<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Blog</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; max-width: 800px; margin: 2rem auto; padding: 2rem; color: #333; }
        article { border-bottom: 1px solid #eee; padding-bottom: 2rem; margin-bottom: 2rem; }
        h1, h2, h3 { color: #111; }
        img { max-width: 100%; height: auto; border-radius: 8px; }
        pre { background-color: #f6f8fa; padding: 16px; border-radius: 6px; overflow-x: auto; }
        code { font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace; font-size: 0.9em; }
        .post-meta { color: #666; font-size: 0.9em; }
        blockquote { border-left: 4px solid #ddd; padding-left: 1rem; color: #666; margin-left: 0; }
    </style>
</head>
<body>
    <header>
        <h1>My Awesome Blog</h1>
        <p>Thoughts, stories, and ideas.</p>
    </header>
    <main id="blog-posts"></main>

    <script>
        // --- Configuration ---
        const GITHUB_REPO = 'sandbox-escape/blog';
        const POSTS_DIR = '_posts';

        // Function to parse YAML Front Matter from Markdown files
        function parseFrontMatter(markdownText) {
            const frontMatterRegex = /---\s*([\s\S]*?)\s*---/;
            const match = frontMatterRegex.exec(markdownText);
            
            const post = { title: 'Untitled Post', date: new Date().toISOString() };
            if (!match) {
                return { metadata: post, content: markdownText };
            }

            const frontMatter = match[1];
            const content = markdownText.slice(match[0].length).trim();
            
            frontMatter.split('\n').forEach(line => {
                const [key, ...valueParts] = line.split(':');
                if (key && valueParts.length > 0) {
                    const value = valueParts.join(':').trim();
                    post[key.trim()] = value;
                }
            });
            return { metadata: post, content: content };
        }

        async function loadBlog() {
            const postsContainer = document.getElementById('blog-posts');
            postsContainer.innerHTML = '<p>Loading posts...</p>';

            try {
                // 1. Get list of post files
                const response = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents/${POSTS_DIR}`);
                if (!response.ok) throw new Error('Could not fetch posts list.');
                
                const files = await response.json();
                const postFiles = files
                    .filter(file => file.name.endsWith('.md') || file.name.endsWith('.markdown'))
                    .sort((a, b) => b.name.localeCompare(a.name)); // Sort by filename (YYYY-MM-DD)

                if (postFiles.length === 0) {
                    postsContainer.innerHTML = '<p>No posts yet. Add a .md file to the _posts folder!</p>';
                    return;
                }

                postsContainer.innerHTML = ''; 

                // 2. Fetch, parse, and render each post
                for (const file of postFiles) {
                    const postResponse = await fetch(file.download_url);
                    const markdownText = await postResponse.text();
                    
                    const { metadata, content } = parseFrontMatter(markdownText);
                    const htmlContent = marked.parse(content);

                    const article = document.createElement('article');
                    article.innerHTML = `
                        <h2>${metadata.title}</h2>
                        <p class="post-meta">Published on: ${new Date(metadata.date).toLocaleDateString()}</p>
                        ${htmlContent}
                    `;
                    postsContainer.appendChild(article);
                }

            } catch (error) {
                console.error(error);
                postsContainer.innerHTML = `<p>Error loading posts: ${error.message}</p>`;
            }
        }

        document.addEventListener('DOMContentLoaded', loadBlog);
    </script>
</body>
</html>
