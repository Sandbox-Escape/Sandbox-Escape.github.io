---
layout: default
title: Blog
---

<!-- 
  This is a clean, modern blog layout using Tailwind CSS.
  It displays posts in a responsive grid of cards, each with an image preview.
-->
<div class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-800 mb-10 text-center">Latest Posts</h1>
        
        <!-- Responsive Grid for Blog Posts -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            
            <!-- 
              The loop below iterates through all available posts.
              For each post, it creates a card with an image, date, title, excerpt, and a "Read More" link.
            -->
            {% for post in site.posts %}
                <div class="bg-white rounded-xl shadow-lg overflow-hidden group transform hover:-translate-y-2 transition-all duration-300 ease-in-out">
                    
                    <!-- 
                      Post Image Section
                      This checks if a post has an 'image' variable in its front matter.
                      If it does, it creates a clickable image link to the post.
                    -->
                    {% if post.image %}
                        <a href="{{ post.url | relative_url }}">
                            <img src="{{ post.image }}" alt="{{ post.title }}" class="w-full h-56 object-cover group-hover:opacity-90 transition-opacity duration-300" onerror="this.onerror=null;this.src='https://placehold.co/600x400/e2e8f0/94a3b8?text=Image+Not+Found';">
                        </a>
                    {% endif %}
                    
                    <!-- Post Content Section -->
                    <div class="p-6">
                        <p class="text-gray-500 text-sm mb-2">
                            {{ post.date | date: "%B %d, %Y" }}
                        </p>
                        <h2 class="text-2xl font-bold mb-3 text-gray-900 leading-tight">
                            <a href="{{ post.url | relative_url }}" class="hover:text-cyan-600 transition-colors duration-300">{{ post.title }}</a>
                        </h2>
                        <p class="text-gray-700 mb-4 h-24 overflow-hidden">
                            <!-- 
                              The excerpt is stripped of HTML and truncated to 25 words 
                              to keep the card layout consistent.
                            -->
                            {{ post.excerpt | strip_html | truncatewords: 25 }}
                        </p>
                        <a href="{{ post.url | relative_url }}" class="text-cyan-500 hover:text-cyan-700 font-bold tracking-wide transition-colors duration-300">
                            Read More &rarr;
                        </a>
                    </div>
                </div>
            {% endfor %}
            
        </div>
    </div>
</div>
