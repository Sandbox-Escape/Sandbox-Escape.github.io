---
layout: default
---

<div class="bg-white min-h-screen">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Back Button -->
        <div class="mb-8">
            <a href="{{ '/blog' | relative_url }}" class="inline-flex items-center gap-2 text-gray-600 hover:text-gray-900 transition-colors duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
                <span>Back to Blog</span>
            </a>
        </div>

        <article class="max-w-3xl mx-auto">
            <!-- Post Header -->
            <header class="mb-8 border-b pb-6">
                <h1 class="text-3xl sm:text-4xl md:text-5xl font-extrabold text-gray-900 leading-tight mb-4">{{ page.title }}</h1>
                <div class="flex items-center text-gray-500 text-base">
                    <span>{{ page.date | date: "%B %d, %Y" }}</span>
                    <!-- Writers Section -->
                    {% if page.writers %}
                        <span class="mx-2">&middot;</span>
                        <span>Written by {{ page.writers | join: ", " }}</span>
                    {% endif %}
                </div>
            </header>

            <!-- Hero Image with Caption -->
            {% if page.image %}
                <figure class="mb-8">
                    <img src="{{ page.image }}" alt="{{ page.image_alt | default: page.title }}" class="w-full rounded-xl shadow-lg" onerror="this.onerror=null;this.src='https://placehold.co/1200x600/e2e8f0/94a3b8?text=Image+Not+Found';">
                    {% if page.image_alt %}
                        <figcaption class="text-center text-sm text-gray-600 mt-3 italic">
                            {{ page.image_alt }}
                        </figcaption>
                    {% endif %}
                </figure>
            {% endif %}

            <!-- Post Content -->
            <div class="prose prose-lg max-w-none">
                {{ content }}
            </div>
        </article>
    </div>
</div>
