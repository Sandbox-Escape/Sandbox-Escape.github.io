<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Video & Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        @import url('https://rsms.me/inter/inter.css');
        #notification {
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            transform: translateY(-20px);
        }
        #notification.show {
            opacity: 1;
            transform: translateY(0);
        }
        #chat-container {
            transition: transform 0.3s ease-in-out;
        }
        #chat-container.closed {
            transform: translateX(100%);
        }
        #local-video {
            transition: all 0.3s ease-in-out;
        }
        .message {
            max-width: 80%;
        }
        #chat-notification-badge {
            display: none;
        }
        #chat-notification-badge.visible {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-900 text-white overflow-hidden">

    <!-- Lobby View -->
    <div id="lobby" class="flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-2xl shadow-lg relative">
            <div id="notification" class="absolute top-0 left-1/2 -translate-x-1/2 mt-4 px-4 py-2 rounded-lg text-white text-sm font-semibold opacity-0 pointer-events-none"></div>
            <div class="text-center">
                <h1 class="text-3xl font-bold text-white">P2P Video & Chat</h1>
                <p class="text-gray-400 mt-2">Connect directly with a friend.</p>
            </div>
            <div class="flex items-center justify-center space-x-2 pt-4">
                <span id="status-dot" class="h-3 w-3 rounded-full bg-red-400"></span>
                <p id="status-text" class="text-gray-400">Status: Offline</p>
            </div>
            <div class="space-y-2">
                <label for="my-id" class="block text-sm font-medium text-gray-300">Your ID</label>
                <div class="flex items-center space-x-2">
                    <input type="text" id="my-id" readonly class="w-full px-4 py-2 text-gray-200 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Initializing...">
                    <button id="copy-id-btn" class="p-2 bg-blue-600 hover:bg-blue-700 rounded-lg text-white font-semibold transition-colors" title="Copy your ID">
                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a2 2 0 012-2h12a2 2 0 012 2v4a2 2 0 01-2 2H4a2 2 0 01-2-2v-4z"></path></svg>
                    </button>
                </div>
            </div>
            <div class="space-y-2">
                <label for="friend-id" class="block text-sm font-medium text-gray-300">Friend's ID</label>
                <input type="text" id="friend-id" class="w-full px-4 py-2 text-gray-200 bg-gray-700 border border-gray-600 rounded-lg" placeholder="Enter friend's ID here">
            </div>
            <button id="call-btn" class="w-full px-4 py-3 bg-green-600 hover:bg-green-700 rounded-lg font-bold transition-colors flex items-center justify-center space-x-2 disabled:opacity-50 disabled:cursor-not-allowed">
                <span>Call</span>
            </button>
        </div>
    </div>

    <!-- In-Call View -->
    <div id="in-call" class="hidden h-screen w-screen relative">
        <video id="remote-video" class="w-full h-full object-cover bg-black" autoplay></video>
        <video id="local-video" class="absolute w-48 h-36 bottom-24 md:bottom-4 right-4 rounded-lg shadow-lg bg-black object-cover border-2 border-gray-700" autoplay muted></video>
        
        <!-- Control Bar -->
        <div class="absolute bottom-0 left-0 right-0 flex justify-center items-center p-4 bg-gradient-to-t from-black/50 to-transparent">
            <div class="flex space-x-4 bg-gray-800 p-3 rounded-full shadow-lg">
                <button id="toggle-mic-btn" class="w-12 h-12 bg-gray-600 rounded-full flex items-center justify-center hover:bg-gray-500 transition-colors">
                    <svg id="mic-on-icon" class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg>
                    <svg id="mic-off-icon" class="w-6 h-6 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.586 15.586a2 2 0 01-2.828 0L6 8.414m12 0l-2.828 2.828m0 0a2 2 0 01-2.828 0L6 8.414m0-2.828l2.828-2.828m0 0a2 2 0 012.828 0l8.586 8.586"></path></svg>
                </button>
                <button id="toggle-cam-btn" class="w-12 h-12 bg-gray-600 rounded-full flex items-center justify-center hover:bg-gray-500 transition-colors">
                     <svg id="cam-on-icon" class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                     <svg id="cam-off-icon" class="w-6 h-6 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c1.473 0 2.882.264 4.195.742m4.553 2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894l-4.553-2.276M2.458 12l3.442 4.257A8.95 8.95 0 0012 19c4.477 0 8.268-2.943 9.542-7"></path></svg>
                </button>
                 <button id="toggle-chat-btn" class="w-12 h-12 bg-gray-600 rounded-full flex items-center justify-center hover:bg-gray-500 transition-colors relative">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                    <span id="chat-notification-badge" class="absolute top-1 right-1 w-3 h-3 bg-red-500 rounded-full border-2 border-gray-800"></span>
                </button>
                <button id="end-call-btn" class="w-20 h-12 bg-red-600 rounded-full flex items-center justify-center hover:bg-red-500 transition-colors">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8l2-2m0 0l2 2m-2-2v12a2 2 0 01-2 2H8a2 2 0 01-2-2V6l2-2m0 0l2 2m-2-2h8z" transform="rotate(180 12 12)"></path></svg>
                </button>
            </div>
        </div>

        <!-- Chat Panel -->
        <div id="chat-container" class="closed absolute top-0 right-0 h-full w-full max-w-sm bg-gray-800 bg-opacity-90 backdrop-blur-sm flex flex-col p-4">
            <h2 class="text-xl font-bold mb-4">Chat</h2>
            <div id="messages" class="flex-1 overflow-y-auto space-y-4 pr-2"></div>
            <form id="chat-form" class="mt-4 flex space-x-2">
                <input id="chat-input" type="text" class="flex-1 px-4 py-2 text-gray-200 bg-gray-700 border border-gray-600 rounded-lg" placeholder="Type a message...">
                <button type="submit" class="p-2 bg-blue-600 hover:bg-blue-700 rounded-lg">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                </button>
            </form>
        </div>
    </div>
    
    <!-- Incoming Call Modal -->
    <div id="incoming-call-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-gray-800 rounded-2xl p-8 text-center shadow-xl">
            <h2 class="text-2xl font-bold mb-2">Incoming Call</h2>
            <p class="text-gray-400 mb-6" id="caller-id-p"></p>
            <div class="flex justify-center space-x-4">
                <button id="decline-btn" class="px-6 py-3 bg-red-600 rounded-full font-semibold hover:bg-red-500 transition-colors">Decline</button>
                <button id="accept-btn" class="px-6 py-3 bg-green-600 rounded-full font-semibold hover:bg-green-500 transition-colors">Accept</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // UI Elements
            const lobbyEl = document.getElementById('lobby');
            const inCallEl = document.getElementById('in-call');
            const myIdEl = document.getElementById('my-id');
            const copyIdBtn = document.getElementById('copy-id-btn');
            const friendIdEl = document.getElementById('friend-id');
            const callBtn = document.getElementById('call-btn');
            const endCallBtn = document.getElementById('end-call-btn');
            const localVideo = document.getElementById('local-video');
            const remoteVideo = document.getElementById('remote-video');
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            const notificationEl = document.getElementById('notification');
            const toggleMicBtn = document.getElementById('toggle-mic-btn');
            const toggleCamBtn = document.getElementById('toggle-cam-btn');
            const toggleChatBtn = document.getElementById('toggle-chat-btn');
            const chatContainer = document.getElementById('chat-container');
            const chatForm = document.getElementById('chat-form');
            const chatInput = document.getElementById('chat-input');
            const messagesContainer = document.getElementById('messages');
            const incomingCallModal = document.getElementById('incoming-call-modal');
            const callerIdP = document.getElementById('caller-id-p');
            const acceptBtn = document.getElementById('accept-btn');
            const declineBtn = document.getElementById('decline-btn');
            const chatNotificationBadge = document.getElementById('chat-notification-badge');

            // State
            let localStream;
            let currentCall;
            let dataConnection;
            let notificationTimeout;
            let incomingCall; // To store the call object when a call comes in
            
            const peer = new Peer({
                config: { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }], sdpSemantics: 'unified-plan' },
                pingInterval: 3000
            });

            // --- PeerJS Event Listeners ---
            peer.on('open', (id) => {
                myIdEl.value = id;
                updateStatus('online', 'Status: Online');
                callBtn.disabled = false;
            });

            peer.on('connection', (conn) => {
                dataConnection = conn;
                setupDataConnectionListeners();
            });

            peer.on('call', (call) => {
                incomingCall = call;
                callerIdP.textContent = `From: ${call.peer}`;
                incomingCallModal.classList.remove('hidden');
            });
            
            peer.on('error', (err) => {
                showNotification(`Error: ${err.message}`, true);
                updateStatus('offline', `Status: Error`);
                callBtn.disabled = true;
            });
            
            peer.on('disconnected', () => {
                updateStatus('connecting', 'Status: Reconnecting...');
                callBtn.disabled = true;
            });

            // --- UI Event Listeners ---
            callBtn.addEventListener('click', () => {
                const friendId = friendIdEl.value.trim();
                if (!friendId) {
                    showNotification("Please enter a friend's ID.", true);
                    return;
                }
                navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                    .then(stream => {
                        localStream = stream;
                        localVideo.srcObject = stream;
                        
                        const call = peer.call(friendId, stream);
                        setupCallListeners(call);

                        dataConnection = peer.connect(friendId);
                        setupDataConnectionListeners();

                        switchToInCallView();
                    }).catch(err => showNotification("Could not access camera/mic.", true));
            });

            acceptBtn.addEventListener('click', () => {
                navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                    .then(stream => {
                        localStream = stream;
                        localVideo.srcObject = stream;
                        incomingCall.answer(stream);
                        setupCallListeners(incomingCall);
                        
                        // If the data connection was initiated by the caller, it might already be here
                        if (!dataConnection) {
                           dataConnection = peer.connect(incomingCall.peer);
                           setupDataConnectionListeners();
                        }

                        switchToInCallView();
                        incomingCallModal.classList.add('hidden');
                        incomingCall = null;
                    }).catch(err => showNotification("Could not access camera/mic.", true));
            });

            declineBtn.addEventListener('click', () => {
                // There's no formal 'decline' in PeerJS. We just close the connection.
                // The other peer's call will trigger a 'close' or 'error' event.
                incomingCall.close();
                incomingCallModal.classList.add('hidden');
                incomingCall = null;
            });

            endCallBtn.addEventListener('click', () => endCall());
            toggleMicBtn.addEventListener('click', toggleMic);
            toggleCamBtn.addEventListener('click', toggleCam);
            toggleChatBtn.addEventListener('click', () => {
                chatContainer.classList.toggle('closed');
                chatNotificationBadge.classList.remove('visible');
            });

            chatForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const message = chatInput.value;
                if (message.trim() === '') return;
                if (dataConnection && dataConnection.open) {
                    dataConnection.send(message);
                    appendMessage(message, 'sent');
                    chatInput.value = '';
                } else {
                    showNotification("Chat not connected.", true);
                }
            });

            copyIdBtn.addEventListener('click', () => {
                if (!myIdEl.value) return;
                myIdEl.select();
                document.execCommand('copy');
                showNotification("Copied ID!");
            });
            
            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible' && peer && peer.disconnected) {
                    peer.reconnect();
                }
            });

            // --- Helper Functions ---
            function setupCallListeners(call) {
                currentCall = call;
                call.on('stream', (remoteStream) => {
                    remoteVideo.srcObject = remoteStream;
                });
                call.on('close', endCall);
                call.on('error', (err) => console.error('Call error:', err));
            }

            function setupDataConnectionListeners() {
                dataConnection.on('data', (data) => {
                    appendMessage(data, 'received');
                    if (chatContainer.classList.contains('closed')) {
                        chatNotificationBadge.classList.add('visible');
                    }
                });
                dataConnection.on('open', () => console.log('Data connection opened.'));
                dataConnection.on('close', () => console.log('Data connection closed.'));
            }

            function appendMessage(message, type) {
                const messageEl = document.createElement('div');
                messageEl.textContent = message;
                messageEl.classList.add('message', 'p-2', 'rounded-lg', 'w-fit', 'break-words');
                if (type === 'sent') {
                    messageEl.classList.add('bg-blue-600', 'self-end', 'ml-auto');
                } else {
                    messageEl.classList.add('bg-gray-600', 'self-start', 'mr-auto');
                }
                messagesContainer.appendChild(messageEl);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            function toggleMic() {
                if (!localStream) return;
                const audioTrack = localStream.getAudioTracks()[0];
                audioTrack.enabled = !audioTrack.enabled;
                document.getElementById('mic-on-icon').classList.toggle('hidden', !audioTrack.enabled);
                document.getElementById('mic-off-icon').classList.toggle('hidden', audioTrack.enabled);
            }

            function toggleCam() {
                if (!localStream) return;
                const videoTrack = localStream.getVideoTracks()[0];
                videoTrack.enabled = !videoTrack.enabled;
                document.getElementById('cam-on-icon').classList.toggle('hidden', !videoTrack.enabled);
                document.getElementById('cam-off-icon').classList.toggle('hidden', videoTrack.enabled);
                localVideo.classList.toggle('hidden', !videoTrack.enabled);
            }

            function endCall() {
                if (currentCall) currentCall.close();
                if (dataConnection) dataConnection.close();
                if (localStream) localStream.getTracks().forEach(track => track.stop());
                switchToLobbyView();
            }

            function switchToInCallView() {
                lobbyEl.classList.add('hidden');
                inCallEl.classList.remove('hidden');
            }

            function switchToLobbyView() {
                lobbyEl.classList.remove('hidden');
                inCallEl.classList.add('hidden');
                remoteVideo.srcObject = null;
                localVideo.srcObject = null;
                messagesContainer.innerHTML = '';
            }
            
            function updateStatus(state, text) {
                statusDot.className = `h-3 w-3 rounded-full bg-${state === 'online' ? 'green' : state === 'connecting' ? 'yellow' : 'red'}-400`;
                if(state === 'connecting') statusDot.classList.add('animate-pulse');
                statusText.textContent = text;
            }

            function showNotification(message, isError = false) {
                if (notificationTimeout) clearTimeout(notificationTimeout);
                notificationEl.textContent = message;
                notificationEl.className = `absolute top-0 left-1/2 -translate-x-1/2 mt-4 px-4 py-2 rounded-lg text-white text-sm font-semibold pointer-events-auto ${isError ? 'bg-red-500' : 'bg-blue-500'} show`;
                notificationTimeout = setTimeout(() => {
                    notificationEl.classList.remove('show');
                }, 3000);
            }
            
            updateStatus('connecting', 'Status: Connecting...');
            callBtn.disabled = true;
        });
    </script>
</body>
</html>
