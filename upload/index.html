<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a clean typeface -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the app */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for the file input drag-and-drop highlight */
        .drag-over {
            border-color: #3b82f6; /* blue-500 */
            background-color: #1f2937; /* gray-800 */
        }
        /* Hide the default file input button */
        input[type="file"] {
            display: none;
        }
        /* Custom styles for the service selector */
        #serviceSelector input:checked + label {
            background-color: #3b82f6; /* blue-500 */
            color: #ffffff;
        }
        #serviceSelector label {
            color: #d1d5db; /* gray-300 */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg mx-auto bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 space-y-6">
        <!-- Header Section -->
        <div class="text-center">
            <h1 class="text-3xl font-bold text-white">File Uploader</h1>
            <p class="text-gray-400 mt-2">Upload temporary or permanent files.</p>
        </div>

        <!-- Uploader Form -->
        <form id="uploadForm" class="space-y-6">
            <!-- Service Selection -->
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Upload Type:</label>
                <div id="serviceSelector" class="grid grid-cols-2 gap-2 rounded-lg bg-gray-700 p-1">
                    <div>
                        <input type="radio" name="service" id="serviceLitterbox" value="litterbox" class="sr-only" checked>
                        <label for="serviceLitterbox" class="service-label text-center block w-full cursor-pointer rounded-md py-2 text-sm font-semibold transition">
                            Temporary Upload
                        </label>
                    </div>
                    <div>
                        <input type="radio" name="service" id="serviceCatbox" value="catbox" class="sr-only">
                        <label for="serviceCatbox" class="service-label text-center block w-full cursor-pointer rounded-md py-2 text-sm font-semibold transition">
                            Permanent Upload
                        </label>
                    </div>
                </div>
            </div>

            <!-- Drag and Drop Area -->
            <div id="dropZone" class="border-2 border-dashed border-gray-600 rounded-xl p-8 text-center cursor-pointer transition-all duration-300 hover:border-blue-500 hover:bg-gray-700/50">
                <input type="file" id="fileInput">
                <div class="flex flex-col items-center justify-center space-y-4">
                     <svg class="w-12 h-12 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
                    </svg>
                    <p class="text-gray-400" id="dropZoneText">
                        <span class="font-semibold text-blue-400">Click to select</span> or drag and drop a file
                    </p>
                </div>
            </div>

            <!-- Expiration Time Selection -->
            <div id="expirationContainer">
                <label for="expiration" class="block text-sm font-medium text-gray-300 mb-2">File expires in:</label>
                <select id="expiration" name="time" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                    <option value="1h" selected>1 Hour</option>
                    <option value="12h">12 Hours</option>
                    <option value="24h">24 Hours</option>
                    <option value="72h">72 Hours</option>
                </select>
            </div>

            <!-- Upload Button -->
            <button type="submit" id="uploadButton" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-500/50 transition-all duration-300 disabled:bg-gray-500 disabled:cursor-not-allowed">
                Upload File
            </button>
        </form>

        <!-- Progress and Result Section -->
        <div id="statusSection" class="hidden space-y-4">
            <!-- Progress Bar -->
            <div id="progressContainer" class="hidden w-full bg-gray-700 rounded-full h-2.5">
                <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
            <!-- Result/Error Message Box -->
            <div id="resultBox" class="p-4 rounded-lg"></div>
        </div>

        <!-- Footer -->
        <footer class="text-center pt-4">
            <p class="text-xs text-gray-500">Powered by CatBox</p>
        </footer>
    </div>

    <script>
        // DOM element references
        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const dropZoneText = document.getElementById('dropZoneText');
        const expirationSelect = document.getElementById('expiration');
        const expirationContainer = document.getElementById('expirationContainer');
        const uploadButton = document.getElementById('uploadButton');
        const statusSection = document.getElementById('statusSection');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const resultBox = document.getElementById('resultBox');
        const serviceLitterbox = document.getElementById('serviceLitterbox');
        const serviceCatbox = document.getElementById('serviceCatbox');

        // API endpoints
        const LITTERBOX_API_URL = 'https://litterbox.catbox.moe/resources/internals/api.php';
        const CATBOX_API_URL = 'https://catbox.moe/user/api.php';

        let currentService = 'litterbox'; // Default service

        // --- Event Listeners ---

        // Handle service selection change
        function handleServiceChange(e) {
            currentService = e.target.value;
            if (currentService === 'catbox') {
                expirationContainer.classList.add('hidden');
            } else {
                expirationContainer.classList.remove('hidden');
            }
        }
        serviceLitterbox.addEventListener('change', handleServiceChange);
        serviceCatbox.addEventListener('change', handleServiceChange);

        // Handle form submission
        uploadForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const file = fileInput.files[0];
            if (file) {
                uploadFile(file);
            } else {
                displayMessage('Please select a file first.', 'error');
            }
        });

        // Open file dialog when drop zone is clicked
        dropZone.addEventListener('click', () => fileInput.click());

        // Update UI when a file is selected via dialog
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                updateDropZoneWithFileName(fileInput.files[0].name);
            }
        });

        // --- Drag and Drop Functionality ---

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('drag-over'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('drag-over'), false);
        });

        dropZone.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const files = dt.files;
            if (files.length > 0) {
                fileInput.files = files;
                updateDropZoneWithFileName(files[0].name);
            }
        }, false);

        // --- Core Functions ---

        /**
         * Updates the drop zone text to show the selected file's name.
         * @param {string} fileName - The name of the file.
         */
        function updateDropZoneWithFileName(fileName) {
            dropZoneText.innerHTML = `<span class="font-semibold text-gray-200 break-all">${fileName}</span>`;
        }

        /**
         * Uploads the selected file to the chosen API.
         * @param {File} file - The file to upload.
         */
        function uploadFile(file) {
            uploadButton.disabled = true;
            uploadButton.textContent = 'Uploading...';
            statusSection.classList.remove('hidden');
            progressContainer.classList.remove('hidden');
            progressBar.style.width = '0%';
            resultBox.innerHTML = '';

            const formData = new FormData();
            formData.append('reqtype', 'fileupload');
            formData.append('fileToUpload', file);

            let apiUrl;

            if (currentService === 'litterbox') {
                apiUrl = LITTERBOX_API_URL;
                formData.append('time', expirationSelect.value);
            } else { // catbox
                apiUrl = CATBOX_API_URL;
            }

            const xhr = new XMLHttpRequest();

            xhr.upload.addEventListener('progress', (e) => {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    progressBar.style.width = percentComplete.toFixed(2) + '%';
                }
            });
            
            // This event handles the response, both success and HTTP errors (404, 500, etc.)
            xhr.addEventListener('load', () => {
                progressBar.style.width = '100%';
                if (xhr.status >= 200 && xhr.status < 300) {
                    displayMessage(xhr.responseText, 'success');
                } else {
                    const errorMsg = `Error: Upload failed. Server responded with status ${xhr.status}.`;
                    console.error(errorMsg, xhr.responseText);
                    displayMessage(errorMsg + " Check the console for details.", 'error');
                }
                resetUploaderState();
            });

            // This event handles network-level errors (e.g., connection lost, CORS issue)
            xhr.addEventListener('error', () => {
                const errorMsg = 'A network error occurred. This may be a CORS issue or a connection problem.';
                console.error(errorMsg, 'If you are running this from a local file, browser security may be blocking the request.');
                displayMessage(errorMsg + " Check the console for details.", 'error');
                resetUploaderState();
            });

            xhr.open('POST', apiUrl, true);
            xhr.send(formData);
        }

        /**
         * Resets the uploader UI to its initial state after an upload attempt.
         */
        function resetUploaderState() {
            uploadButton.disabled = false;
            uploadButton.textContent = 'Upload File';
        }

        /**
         * Displays a status message (success or error) to the user.
         * @param {string} message - The message to display.
         * @param {'success'|'error'} type - The type of message.
         */
        function displayMessage(message, type) {
            progressContainer.classList.add('hidden');
            resultBox.innerHTML = '';

            if (type === 'success') {
                resultBox.className = 'p-4 rounded-lg bg-green-900/50 border border-green-700';
                
                const link = message;
                const linkContainer = document.createElement('div');
                linkContainer.className = 'flex flex-col sm:flex-row items-center justify-between gap-4';
                
                const linkElement = document.createElement('a');
                linkElement.href = link;
                linkElement.textContent = link;
                linkElement.target = '_blank';
                linkElement.rel = 'noopener noreferrer';
                linkElement.className = 'text-green-300 font-mono break-all hover:underline';
                
                const copyButton = document.createElement('button');
                copyButton.textContent = 'Copy';
                copyButton.className = 'bg-green-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-700 transition-all duration-200 flex-shrink-0';
                
                copyButton.onclick = () => {
                    const textArea = document.createElement('textarea');
                    textArea.value = link;
                    document.body.appendChild(textArea);
                    textArea.select();
                    try {
                        document.execCommand('copy');
                        copyButton.textContent = 'Copied!';
                        setTimeout(() => { copyButton.textContent = 'Copy'; }, 2000);
                    } catch (err) {
                        console.error('Failed to copy: ', err);
                        copyButton.textContent = 'Failed!';
                    }
                    document.body.removeChild(textArea);
                };

                linkContainer.appendChild(linkElement);
                linkContainer.appendChild(copyButton);
                resultBox.appendChild(linkContainer);

            } else { // error
                resultBox.className = 'p-4 rounded-lg bg-red-900/50 border border-red-700 text-red-300';
                resultBox.textContent = message;
            }
        }
    </script>
</body>
</html>
